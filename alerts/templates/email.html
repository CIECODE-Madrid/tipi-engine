<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hay nuevos Tipis para ti</title>
</head>
<body>
    <div style="text-align:center;">
        <a href="https://tipiciudadano.es" style="background-color:#222;"><img src="https://tipiciudadano.es/img/logo_big.svg" style="padding:20px 40px;"></a>
    </div>
    {% for n in items %}
        {% for key, value in n.iteritems()%}
            <div class="links" style="margin-bottom:40px;">
                <h2 style="border-bottom:5px solid #FBC239;padding-bottom:10px;font-size:2em;padding-left:10px; color: #222;">{{key}}</h2>
                <ul style="list-style:none;">
                    {% for val in value %}
                        <li style="margin-bottom:10px;"><a href="{{val.url}}" style="color:#222;font-size:1.2em;text-decoration:none;">{{val.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% endfor %}
</body>
</html>

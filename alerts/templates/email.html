<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hay nuevos Tipis para ti</title>
</head>
<body style="background:#222222;">
    <div style="text-align:center;">
        <a href="http://tipiciudadano.es"><img src="http://tipiciudadano.es/images/logos-tipi/logo2_blanco.svg" style="width:10%;padding:20px;"></a>
    </div>
    {% for n in items %}
        {% for key, value in n.iteritems()%}
            <div class="links" style="margin-bottom:40px;">
                <h2 style="color:#FBC239;margin-bottom:10px;font-size:2em;padding-left: 10px;">{{key}}</h2>
                <ul style="list-style:none;">
                    {% for val in value %}
                        <li style="margin-bottom:10px;"><a href="{{val.url}}" style="color:#fff;font-size:1.2em;text-decoration:none;">{{val.titulo}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    {% endfor %}
</body>
</html>
